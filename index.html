<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/assets/style.scss" />
  </head>
  <body>
    <div class="container">
      <input type="text" name="screen" class="result" id="res" />
      <div class="numspad">
        <table class="table">
          <tr>
            <td>
              <input
                type="button"
                value="1"
                class="numbtn"
                onclick="dis('1')"
              />
            </td>
            <td>
              <input
                type="button"
                value="2"
                class="numbtn"
                onclick="dis('2')"
              />
            </td>
            <td>
              <input
                type="button"
                value="3"
                class="numbtn"
                onclick="dis('3')"
              />
            </td>
            <td>
              <input
                type="button"
                value="/"
                class="numbtn"
                onclick="dis('/')"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="button"
                value="4"
                class="numbtn"
                onclick="dis('4')"
              />
            </td>
            <td>
              <input
                type="button"
                value="5"
                class="numbtn"
                onclick="dis('5')"
              />
            </td>
            <td>
              <input
                type="button"
                value="6"
                class="numbtn"
                onclick="dis('6')"
              />
            </td>
            <td>
              <input
                type="button"
                value="-"
                class="numbtn"
                onclick="dis('-')"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="button"
                value="7"
                class="numbtn"
                onclick="dis('7')"
              />
            </td>
            <td>
              <input
                type="button"
                value="8"
                class="numbtn"
                onclick="dis('8')"
              />
            </td>
            <td>
              <input
                type="button"
                value="9"
                class="numbtn"
                onclick="dis('9')"
              />
            </td>
            <td>
              <input
                type="button"
                value="x"
                class="numbtn"
                onclick="dis('*')"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="button"
                value="AC"
                class="numbtn"
                onclick="clearit()"
              />
            </td>
            <td>
              <input
                type="button"
                value="0"
                class="numbtn"
                onclick="dis('0')"
              />
            </td>
            <td>
              <input
                type="button"
                value="."
                class="numbtn"
                onclick="dis('.')"
              />
            </td>
            <td>
              <input type="button" value="=" class="numbtn" onclick="solve()" />
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
  <script src="/assets/script.js"></script>
</html>
